<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EZ-Calc</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>EZ-Calc</h1>
        <div class="base">
        <div class = "display">0</div>
        <div class="calculator">
            <div class="numbers">
                <button class="digit" id="num7">7</button>
                <button class="digit" id="num8">8</button>
                <button class="digit" id="num9">9</button>
                <button class="digit" id="num4">4</button>
                <button class="digit" id="num5">5</button>
                <button class="digit" id="num6">6</button>
                <button class="digit" id="num1">1</button>
                <button class="digit" id="num2">2</button>
                <button class="digit" id="num3">3</button>
                <button class="digit" id="num0">0</button>
                <button class="digit dot">.</button>
                </div>
                <div class="operators">
                    <button class="clear" name="clear">CLEAR</button>
                    <button class="operator" name="multiply">x</button>
                    <button class="operator" name="divide">/</button>
                    <button class="operator" name="add">+</button>
                    <button class="operator"name="subtract">-</button>
                    <button class="equals" name="equals">=</button>                   
                </div>
                </div>
            </div>
        <script src="calculator.js"></script>
    </body>
</html>
