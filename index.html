<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D' Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>D' Calculator</h1>
        <div class="base">
        <div class = "display">0</div>
        <div class="calculator">
            <div class="numbers">
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>
                <button class="digit" id="0">0</button>
                <button class="digit dot" id=".">.</button>
                </div>
                <div class="operators">
                    <button class="clear" id="Delete" name="clear">CLEAR</button>
                    <button class="del"   id="Backspace" name="del">del</button>
                    <button class="operator" id="*" name="multiply">*</button>
                    <button class="operator" id ="/" name="divide">/</button>
                    <button class="operator" id="+" name="add">+</button>
                    <button class="operator"id="-" name="subtract">-</button>
                    <button class="equals" id="Enter" name="equals">=</button>                   
                </div>
                </div>
            </div>
        <script src="calculator.js"></script>
    </body>
</html>
